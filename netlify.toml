[build]
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/"
  to = "/gnk-mining-infrastructure"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
